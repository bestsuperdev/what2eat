<body>
  <div class="container"  id="container">
    <p class="restitle">餐厅列表</p>
    <table id="eatTable" class="eatTable table table-striped table-bordered " hidden="true">
      <tr>
        <th>餐厅名称</th>
        <th>餐厅地址</th>
        <th>录入时间</th>
        <th>修改时间</th>
        <th>操作</th>
      </tr>
      <tr id="">
        <td colspan="5">
          <button id= "addRow" class="btn btn-primary" data-toggle="modal" data-target="#myModal" >
            添加
          </button>
        </td>
      </tr>
    </table>
</div>
<div style="position: relative;margin-left:-134px;left: 50%;">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >&times;

        <h3 class="modal-title" id="h3">
          新增餐厅信息

      </div>
      <div class="modal-body" style="line-height: 30px">
        餐厅名称：<input type="text" name="resname" id="resname"/></br>
        餐厅地址：<input type="text" name="resaddress" id="resaddress"  placeholder=" " /></br>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary "  id="conform">确定</button>
          <button type="button" class="btn btn-primary "  id="updateform">确定</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true" >取消</button>
      </div>
    </div>
  </div>
